
<body>
	<head>
		<title>your CV</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<meta charset="utf-8" />
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<link href="../../css/user_input.css" rel="stylesheet" />
		<link href="../../css/mainPageShared.css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="../../js/user_input.js"></script>
	</head>

	<header>
		<div id="title_box">
			<h1><strong>Bram Verachten</strong></h1>
		</div>
		<div id="top_menu">
			<nav>
				<ul>
					<li><a href="user_input.html">Profiel Aanpassen</a></li>
					<li><a href="user.html">Profiel</a></li>
					<li><a href="inschrijven.html">Inschrijvingen</a></li>
					<li><a href="home.html">Home</a></li>
				</ul>
			</nav>
			<div id ="user_space">
			</div>
		</div>

	</header>
	<div id="main_wrapper">
		<div class="container">
			<div id="error"></div>
		    <div class="row">
		      <div class="col-25">
		        <label for="fname">Volledige naam:</label>
		      </div>
		      <div class="col-75">
		        <input type="text" id="fname" name="full_name" placeholder="Voornaam + achternaam">
		      </div>
		    </div>

		    <div class="row">
		      <div class="col-25">
		        <label for="lname">Geboortedatum:</label>
		      </div>
		      <div class="col-75">
		        <input type="date" name="dateofbirth" id="dateofbirth">
		      </div>
		    </div>

		    <div class="row">
		      <div class="col-25">
		        <label for="country">Geslacht: </label>
		      </div>
		      <div class="col-75">
		        <select id="gender" name="gender">
		          <option value="0">Man</option>
		          <option value="1">Vrouw</option>
		          <option value="2">Anders</option>
		        </select>
		      </div>
		    </div>

		    <div class="row">
		      <div class="col-25">
		        <label for="fname">Adres:</label>
		      </div>
		      <div class="col-75">
		        <input type="text" id="address_1" name="full_name" placeholder="straat + nr + postcode + gemeente">
		      </div>
		    </div>

		    <div class="row">
		      <div class="col-25">
		        <label for="fname">rekening nr: </label>
		      </div>
		      <div class="col-75">
		        <input type="text" id="address_2" name="full_name" placeholder="Rekeningnr">
		      </div>
		    </div>

		    <div class="row">
		      <div class="col-25">
		        <label for="fname">Telefoonnummer: </label>
		      </div>
		      <div class="col-75">
		        <input type="text" id="tel" name="full_name" placeholder="tel">
		      </div>
		    </div>

		    <div class="row">
		      <div class="col-25">
		        <label for="fname">rijksregister nr: </label>
		      </div>
		      <div class="col-75">
			  <input type="text" id="license" name="nr" placeholder="rijksregisternummer">
		      </div>
		    </div>

		    <div class="row">
		      <div class="col-25">
		        <label for="country">Nationaliteit: </label>
		      </div>
		      <div class="col-75">
		        <select id="country" name="gender">
		          <option value="Belg">Belg</option>
		          <option value="Nederlander">Nederlander</option>
		          <option value="Frankrijker">Frankrijker</option>
		          <option value="ander">Andere</option>
		        </select>
		      </div>
		    </div>

		    <div class="row">
		      <div class="col-25">
		        <label for="country">Burgelijke staat: </label>
		      </div>
		      <div class="col-75">
		        <select id="marital_state" name="gender">
		          <option value="0">ongehuwd</option>
		          <option value="2">gehuwd</option>
		          <option value="3">gescheiden</option>
		          <option value="4">verweduwd</option>
		        </select>
		      </div>
		    </div>

		    <div class="row">
		      <div class="col-25">
		        <label for="subject">Jouw persoonlijke tekst : </label>
		      </div>
		      <div class="col-75">
		        <textarea id="text" name="subject" placeholder="Schrijf jouw verhaal.." style="height:200px"></textarea>
		      </div>
		    </div>
		    <div class="row">
		      <input id="submit" type="submit" value="Opslaan">
		    </div>
		</div>
		
		<div id ="picture_holder">
			<h2>Fotos</h2>
			<form action="../../api.php?action=upload_picture" id="form_img" method="GET" role="form" enctype="multipart/form-data">
 				<input type="file" name="img" multiple>
 	 			<button type="submit">Uploaden!</button>
			</form>
		</div>
		
		<div id="picture_placeholder">
			
		</div>	
		
		
		<div id="change_pass_div">
			<h2>Verander wachtwoord:</h2>
			<div class="row">
		      <div class="col-25">
		        <label for="subject">Wachtwoord: </label>
		      </div>
		      <div class="col-75">
		        <input type="password" placeholder="wachtwoord" name="psw" required id="pass_textfield">
		      </div>
		    </div>
		    <div class="row">
		      <input id="submit_pass" type="submit" value="Wijzigen">
		    </div>
			
		</div>	
		

		<div id="educations">
			<h2>OPLEIDINGEN</h2>
			<table id="schools">
				  <tr>
				    <td><input type="text" id="from" name="from" 		 placeholder=""></td>
				    <td><input type="text" id="to" name="to"   		 placeholder=""></td>
				    <td><input type="text" id="school" name="school_name" placeholder=""></td>
				    <td><input type="text" id="education" name="educations"  placeholder=""></td>
				    <td><input type="text" id="results" name="result"      placeholder=""></td>
				    <td><input type="submit" id="submit_education" name="add" value="Toevoegen" placeholder=""></td>
				  </tr>
			</table>
		</div>

		<div id="language">
			<h2>Talen</h2>
			<table id="languages">
				  <tr>
				    <td><input type="text" id="language" name="from" 		 placeholder=""></td>
				    <td><input type="text" id="speaking" name="to"   		 placeholder=""></td>
				    <td><input type="text" id="writing" name="school_name" placeholder=""></td>
				    <td><input type="text" id="reading" name="educations"  placeholder=""></td>
				    <td><input type="submit" id="submit_language" name="add" value="Toevoegen" placeholder=""></td>
				  </tr>
			</table>
		</div>

		<div id="expierence">
			<h2>Werkervaring</h2>
			<table id="work">
				  <tr>
				    <td><input type="text" id="company" name="from" 		 placeholder=""></td>
				    <td><input type="text" id="jobtitle" name="to"   		 placeholder=""></td>
				    <td><input type="text" id="from_work" name="school_name" placeholder=""></td>
				    <td><input type="text" id="to_work" name="educations"  placeholder=""></td>
				    <td><input type="submit" id="submit_language" name="add" value="Toevoegen" placeholder=""></td>
				  </tr>
			</table>
		</div>
	</div>



	<footer>
		<div id = "spacer">
		</div>
		<div id ="footer">
			<div id="bottom">
				<p>ik weet tijdelijk niet wat te zetten hier, komt dus wel. Weet gewoon dat dit de footer is </p>
			</div>
		</div>	
	</footer>

</body>
</html>
