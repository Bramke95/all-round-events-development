		    <div class="row">
		      <div class="col-25">

		    <div class="row">
		      <div class="col-25">
		        <label for="country">Geslacht: </label>
		      </div>
		      <div class="col-75">
		        <select id="gender" name="gender">
		          <option value="0">Man</option>
		          <option value="1">Vrouw</option>

		        <select id="size2" name="Maat">
		          <option value="XXS">XXS</option>

		    </div>

		    <div class="row">
		      <div class="col-25">

		      <input id="submit" type="submit" value="Opslaan">
