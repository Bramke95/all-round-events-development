	<head>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="../../js/contact.js"></script>
	</head>

	<header>
		<div id="title_box">
			<h1><strong>All-round Events</strong></h1>
		</div>
		<div id="top_menu">
			<nav>
				<ul>
					<li><a href="home.html">Home</a></li>
					<li><a href="login.html">Login</a></li>
					<li><a href="register.html">Registreren</a></li>
					<li><a href="festivals.html">Evenementen</a></li>

				</ul>
			</nav>
		</div>
	</header>
			<div id ="contact_space">
				<div class="container">
					<div id="error"></div>
				    <label for="fname">Voornaam</label>
				    <input type="text" id="first_name" name="firstname" placeholder="Uw voornaam">
				    <label for="lname">Achternaam</label>
				    <input type="text" id="name" name="lastname" placeholder="Uw achternaam">
				    <label for="email">Email</label>
				    <input type="text" id="email" name="lastname" placeholder="Uw email adres">
				    <label for="type">Reden</label>
				    <select id="type" name="type_of_complaint">
				      <option value="Complaint">Klacht</option>
				      <option value="Bug">Planning</option>
				      <option value="Safety_issue">Vervoer/parking</option>
				      <option value="Question">Uitbetaling</option>
				      <option value="Acount">Account</option>
				      <option value="Other">Andere</option>
				    </select>
				    <label for="subject">Tekst</label>
				    <textarea id="text" name="subject" placeholder="Schrijf iets.." style="height:200px"></textarea>
				    <input id="send" type="submit" value="verstuur">
				</div>
			</div>
		
	<footer>
		<div id = "spacer">
		</div>
		<div id ="footer">
			<div id="bottom">
				<p>All round events is een onafhankelijke VZW met besperkte aansprakelijkheid, alle rechten voorbehouden.</p>
